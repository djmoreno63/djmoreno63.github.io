        /* Estilo para el recuadro negro que se coloca encima del navbar */
        .top-bar {
            background-color: white;
            width: 100%;
            height: 50px; /* Altura del recuadro negro */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
         }

        /* Navbar con íconos de redes sociales */
        .navbar .nav-link {
            font-size: 1.5rem;
        }
        /* Los iconos estan alineados en una sola fila = row*/
        .sm-icons{

          padding-right: 1rem;
        }

      /* Estilo de las secciones */
      .section-title {
          color: #007bff;
          margin-bottom: 30px;
      }

      .contact-info {
          background-color: #ffffff;
          border-radius: 10px;
          padding: 40px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s;
      }

      .contact-info:hover {
          transform: translateY(-10px);
      }

      .contact-icons i {
          font-size: 2rem;
          color: #007bff;
          transition: color 0.3s, transform 0.3s;
      }

      .contact-icons i:hover {
          color: #0056b3;
          transform: translateY(-5px);
      }

      /* Animación de la sección de contacto */
      @keyframes fadeIn {
          0% {
              opacity: 0;
              transform: translateY(20px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .fade-in {
          animation: fadeIn 1s ease-out forwards;
      }

      /* Estilo para los botones */
      .btn-contact {
          background-color: #007bff;
          color: #fff;
          border-radius: 50px;
          padding: 10px 30px;
          font-size: 1rem;
          transition: background-color 0.3s;
      }

      .btn-contact:hover {
          background-color: #0056b3;
          color: #fff;
      }
     

      /* Responsive */
      @media (max-width: 768px) {
          .contact-info {
              padding: 30px;
          }
      }
  </style>
