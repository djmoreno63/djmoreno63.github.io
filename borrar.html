<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
    }

    .pdf-container {
      width: 80%;
      height: 90vh;
      border: 1px solid #ccc;
    }
  </style>

 <script>
    window.onload = function () {
      const link = document.createElement("a");
      link.href = "control/Currículum  julian.pdf"; // Cambia esto por la ruta correcta
      link.download = "Currículum  julian.pdf"; // Nombre con el que se guardará
      link.click();
    };
  </script>
</head>
<body>
  <h1>Visualizador de PDF</h1>

  <!-- Cambia "Descargas\Currículum  julian.pdf" por la ruta real del PDF -->
  <div class="pdf-container">
    <embed src="control/Currículum  julian.pdf" type="application/pdf" width="100%" height="100%">
  </div>
</body>
</html>
