<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome (iconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Fuentes personalizadas */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        /* Estilo de las secciones */
        .section-title {
            color: #007bff;
            margin-bottom: 30px;
        }

        .contact-info {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .contact-info:hover {
            transform: translateY(-10px);
        }

        .contact-icons i {
            font-size: 2rem;
            color: #007bff;
            transition: color 0.3s, transform 0.3s;
        }

        .contact-icons i:hover {
            color: #0056b3;
            transform: translateY(-5px);
        }

        /* Animación de la sección de contacto */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        /* Estilo para los botones */
        .btn-contact {
            background-color: #007bff;
            color: #fff;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-contact:hover {
            background-color: #0056b3;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-info {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">Contáctame</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contáctame</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección principal -->
    <div class="container text-center my-5 fade-in">
        <h1>¡Hola! ¿Cómo puedo ayudarte?</h1>
        <p>Estoy disponible para consultas, proyectos o simplemente para conectar. ¡No dudes en contactarme!</p>
    </div>

    <!-- Sección de contacto -->
    <div id="contact" class="container text-center fade-in">
        <h2 class="section-title">Contáctame</h2>
        <div class="row justify-content-center">
            <div class="col-md-4 contact-info">
                <h3>Correo electrónico</h3>
                <p><i class="fas fa-envelope"></i> davorjulian98@gmail.com</p>
            </div>
            <div class="col-md-4 contact-info">
                <h3>Celular</h3>
                <p><i class="fas fa-phone"></i> +57 3128832503</p>
                <p><i class="fas fa-phone"></i> +57 3026976547</p>
            </div>
            <div class="col-md-4 contact-info">
                <h3>Redes Sociales</h3>
                <div class="contact-icons">
                    <a href="#" target="_blank" class="me-3"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank" class="me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank" class="me-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank" class="me-3"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank" class="me-3"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>

        <a href="mailto:contacto@ejemplo.com" class="btn btn-contact mt-4">Enviar Correo</a>
    </div>

    <!-- Bootstrap 5 JS y Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
